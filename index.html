<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Combinator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Baby Name Combinator</h1>

        <div class="top-section">
            <div class="dialers-section">
                <div class="dial-container">
                    <h3>First Name</h3>
                    <div class="dial" id="firstNameDial">
                        <button class="lock-button" id="firstNameLock" aria-label="Lock/Unlock First Name">ğŸ”“</button>
                        <div class="scroll-wheel-viewport" tabindex="0" data-dial="first">
                            <div class="scroll-wheel-center-indicator"></div>
                            <div class="scroll-wheel-track" id="firstNameTrack"></div>
                        </div>
                    </div>
                </div>

                <div class="dial-container">
                    <h3>Middle Name</h3>
                    <div class="dial" id="middleNameDial">
                        <button class="lock-button" id="middleNameLock" aria-label="Lock/Unlock Middle Name">ğŸ”“</button>
                        <div class="scroll-wheel-viewport" tabindex="0" data-dial="middle">
                            <div class="scroll-wheel-center-indicator"></div>
                            <div class="scroll-wheel-track" id="middleNameTrack"></div>
                        </div>
                    </div>
                </div>

                <div class="dial-container">
                    <h3>Last Name</h3>
                    <div class="dial" id="lastNameDial">
                        <button class="lock-button" id="lastNameLock" aria-label="Lock/Unlock Last Name">ğŸ”“</button>
                        <div class="scroll-wheel-viewport" tabindex="0" data-dial="last">
                            <div class="scroll-wheel-center-indicator"></div>
                            <div class="scroll-wheel-track" id="lastNameTrack"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="saved-names-section">
                <div class="saved-names-header">
                    <h3>Saved Names</h3>
                    <button class="share-button" id="shareBtn" aria-label="Share saved names">
                        <svg class="share-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>
                </div>
                <textarea id="savedNamesList" placeholder="Saved name combinations will appear here..." readonly></textarea>

                <!-- Share Modal -->
                <div class="share-modal" id="shareModal">
                    <div class="share-modal-content">
                        <div class="share-modal-header">
                            <span>Share Baby Names</span>
                            <button class="share-modal-close" id="shareModalClose">&times;</button>
                        </div>
                        <div class="share-options">
                            <button class="share-option" data-share="copy">
                                <span class="share-option-icon">ğŸ“‹</span>
                                <span>Copy</span>
                            </button>
                            <button class="share-option" data-share="sms">
                                <span class="share-option-icon">ğŸ’¬</span>
                                <span>Text</span>
                            </button>
                            <button class="share-option" data-share="whatsapp">
                                <span class="share-option-icon">ğŸ“±</span>
                                <span>WhatsApp</span>
                            </button>
                            <button class="share-option" data-share="messenger">
                                <span class="share-option-icon">ğŸ’™</span>
                                <span>Messenger</span>
                            </button>
                            <button class="share-option" data-share="email">
                                <span class="share-option-icon">âœ‰ï¸</span>
                                <span>Email</span>
                            </button>
                            <button class="share-option" data-share="native">
                                <span class="share-option-icon">ğŸ“¤</span>
                                <span>More...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result">
            <h2 id="fullName">Name Combination</h2>
            <button class="save-button" id="saveNameBtn">Save Name</button>
        </div>

        <div class="input-section">
            <div class="textarea-container">
                <h3>First Names</h3>
                <textarea id="firstNamesList" placeholder="Enter first names, one per line">Olivia
Emma
Ava
Sophia
Charlotte
Amelia
Liam
Noah
Oliver
Elijah
James
Benjamin</textarea>
            </div>

            <div class="textarea-container">
                <h3>Middle Names</h3>
                <textarea id="middleNamesList" placeholder="Enter middle names, one per line">Grace
Rose
Marie
Elizabeth
Jane
Mae
James
Alexander
Michael
William
Thomas
Joseph</textarea>
            </div>

            <div class="textarea-container">
                <h3>Last Names</h3>
                <textarea id="lastNamesList" placeholder="Enter last names, one per line">Smith
Johnson
Williams
Brown
Jones
Garcia
Miller
Davis
Martinez
Anderson</textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
