<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Combinator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Baby Name Combinator</h1>

        <div class="top-section">
            <div class="dialers-section">
                <div class="dial-container">
                    <h3>First Name</h3>
                    <div class="dial" id="firstNameDial">
                        <button class="lock-button" id="firstNameLock" aria-label="Lock/Unlock First Name">ðŸ”“</button>
                        <div class="scroll-wheel-viewport" tabindex="0" data-dial="first">
                            <div class="scroll-wheel-center-indicator"></div>
                            <div class="scroll-wheel-track" id="firstNameTrack"></div>
                        </div>
                    </div>
                </div>

                <div class="dial-container">
                    <h3>Middle Name</h3>
                    <div class="dial" id="middleNameDial">
                        <button class="lock-button" id="middleNameLock" aria-label="Lock/Unlock Middle Name">ðŸ”“</button>
                        <div class="scroll-wheel-viewport" tabindex="0" data-dial="middle">
                            <div class="scroll-wheel-center-indicator"></div>
                            <div class="scroll-wheel-track" id="middleNameTrack"></div>
                        </div>
                    </div>
                </div>

                <div class="dial-container">
                    <h3>Last Name</h3>
                    <div class="dial" id="lastNameDial">
                        <button class="lock-button" id="lastNameLock" aria-label="Lock/Unlock Last Name">ðŸ”“</button>
                        <div class="scroll-wheel-viewport" tabindex="0" data-dial="last">
                            <div class="scroll-wheel-center-indicator"></div>
                            <div class="scroll-wheel-track" id="lastNameTrack"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="saved-names-section">
                <div class="saved-names-header">
                    <h3>Saved Names</h3>
                    <button class="share-button" id="shareBtn" aria-label="Share saved names">
                        <svg class="share-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        <span>Share</span>
                    </button>
                    <!-- Share Modal - inside header for positioning -->
                    <div class="share-modal" id="shareModal">
                        <div class="share-modal-arrow"></div>
                        <div class="share-modal-content">
                            <div class="share-modal-header">
                                <span>Share with family & friends</span>
                                <button class="share-modal-close" id="shareModalClose">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="share-options">
                                <button class="share-option" data-share="copy">
                                    <div class="share-option-icon">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                        </svg>
                                    </div>
                                    <span>Copy</span>
                                </button>
                                <button class="share-option" data-share="sms">
                                    <div class="share-option-icon sms-icon">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                        </svg>
                                    </div>
                                    <span>Text</span>
                                </button>
                                <button class="share-option" data-share="whatsapp">
                                    <div class="share-option-icon whatsapp-icon">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                                        </svg>
                                    </div>
                                    <span>WhatsApp</span>
                                </button>
                                <button class="share-option" data-share="messenger">
                                    <div class="share-option-icon messenger-icon">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 0C5.373 0 0 4.974 0 11.111c0 3.498 1.744 6.614 4.469 8.654V24l4.088-2.242c1.092.301 2.246.464 3.443.464 6.627 0 12-4.974 12-11.111S18.627 0 12 0zm1.191 14.963l-3.055-3.26-5.963 3.26L10.732 8l3.131 3.259L19.752 8l-6.561 6.963z"/>
                                        </svg>
                                    </div>
                                    <span>Messenger</span>
                                </button>
                                <button class="share-option" data-share="email">
                                    <div class="share-option-icon email-icon">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                    </div>
                                    <span>Email</span>
                                </button>
                                <button class="share-option" data-share="native">
                                    <div class="share-option-icon more-icon">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="12" cy="12" r="1"></circle>
                                            <circle cx="19" cy="12" r="1"></circle>
                                            <circle cx="5" cy="12" r="1"></circle>
                                        </svg>
                                    </div>
                                    <span>More</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <textarea id="savedNamesList" placeholder="Saved name combinations will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="result">
            <h2 id="fullName">Name Combination</h2>
            <button class="save-button" id="saveNameBtn">Save Name</button>
        </div>

        <div class="input-section">
            <div class="textarea-container">
                <h3>First Names</h3>
                <textarea id="firstNamesList" placeholder="Enter first names, one per line">Olivia
Emma
Ava
Sophia
Charlotte
Amelia
Liam
Noah
Oliver
Elijah
James
Benjamin</textarea>
            </div>

            <div class="textarea-container">
                <h3>Middle Names</h3>
                <textarea id="middleNamesList" placeholder="Enter middle names, one per line">Grace
Rose
Marie
Elizabeth
Jane
Mae
James
Alexander
Michael
William
Thomas
Joseph</textarea>
            </div>

            <div class="textarea-container">
                <h3>Last Names</h3>
                <textarea id="lastNamesList" placeholder="Enter last names, one per line">Smith
Johnson
Williams
Brown
Jones
Garcia
Miller
Davis
Martinez
Anderson</textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
